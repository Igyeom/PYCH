<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@{{ name }}</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon"
      type="image/ico"
      href="./static/favicon.ico">
    <span id="data" hidden>{{ sheet }}</span>
</head>
<body style="background:#111;color:white;text-align:center;">
    <img src="{{ avatar }}" alt="Profile Picture" width="128px" height="128px">
    <h1><span class="b">@</span><span class="y">{{ name }}</span></h1>
    <h2>Joined on <span class="b">{{ joined }}</span></h2>
    <h4>Total Points: <span class="b">{{ points }}</span> (World Ranking: #<span class="y">{{ rank }}</span>)</h4>
    <footer>Site created by Igyeom Park (GISKL, Year 9)</footer><br>
</body>
</html>
